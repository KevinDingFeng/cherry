<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>shirodemo login page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
    <script type="text/javascript">

    function reloadValidateCode(){
        document.getElementById("validateCodeImg").src = "/vc/get?data=" + new Date() + Math.floor(Math.random()*24);
    }

    </script>
  </head>
  
  <body>
    <form action="/vc/vali" method="post">
    <ul>
        <li>姓　名：<input type="text" name="account" /> </li>
        <li>密　码：<input type="text" name="password" /> </li>
        <li>验证码：<input type="text" name="vc" />&nbsp;&nbsp;
        <img id="validateCodeImg" src="/vc/get" />&nbsp;&nbsp;
        <a href="#" onclick="javascript:reloadValidateCode();">看不清？</a></li>
        <li><input type="submit" value="确认" /> </li>
    </ul>
    </form>
  </body>
</html>
